language: android
jdk: oraclejdk8
sudo: false
env:
  global:
    secure: 
addons:
  sonarcloud:
    organization: dglozano-github
    token:
      secure: "$SONAR_TOKEN"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
  - yes | sdkmanager "platforms;android-27"
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.2
    - android-27
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-27
    - sys-img-armeabi-v7a-android-27
    - sys-img-armeabi-v7a-android-17
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
script:
  - "./gradlew sonarqube -Dsonar.organization=dglozano-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=cfabc1e9ee6b305fd60cf3258f7861e3ebbe598b"